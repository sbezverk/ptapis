syntax = "proto3";

import "google/protobuf/empty.proto";

package indexer;
option go_package=".;indexer";

message FullIndex {
    google.protobuf.Empty request = 1;
}

message PartialIndex {
    bytes node_id = 1;
}

enum ReturnCode {
    OK = 0;
    ERR_TYPE1 = 1;
}

message Reply {
    ReturnCode return_code = 1;
    string error_detail = 2; 
}

service Indexer { 
  rpc FullIndexRequest(FullIndex) returns(Reply); 
  rpc PartialIndexRequest(PartialIndex) returns(Reply);
}
